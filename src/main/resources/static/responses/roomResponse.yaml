description: 'room info response dto'
content:
  application/json:
    schema:
      type: object
      properties:
        title:
          type: string
          example: "sample title"
        dates:
          type: array
          items:
            type: string
          example: ["2022-07-15",
                      "2022-07-16",
                      "2022-08-01"]
        startTime:
          type: string
          example: "11:30:00"
        endTime:
          type: string
          example: "23:00:00"